# Image storage configuration
image.storage.path=/www/server/tomcat/webapps/company-web/resources/images/products/

# Server port
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.com.company.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=/www/server/tomcat/webapps/company-web/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Output to both file and console
spring.output.ansi.enabled=ALWAYS

# Server configuration
server.tomcat.max-http-form-post-size=2MB
server.tomcat.max-swallow-size=2MB

# Other application-specific properties can be added here

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MyBatis-Plus configuration
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.company.web.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
